<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="stylesheets/css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Conductiv core CSS -->
    <link href="stylesheets/css/main.css" rel="stylesheet">

    <!-- Custom styles for this template (i.e. colors, fonts, etc) -->
    <link href="stylesheets/css/theme.css" rel="stylesheet">

  </head>

  <body id="body-dashboard" role="document">

    <!-- Fixed navbar -->
    <div class="navbar navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <div class="error-message"><span>Unknown Item [###] Scanned</span></div>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="col-left"><a class="navbar-brand" href="#">Organization Store</a></div>
          <div class="col-right">
              <div class="btn-group">
                  <button type="button" class="btn btn-search">
                      <span class="glyphicon glyphicon-search"></span>
                  </button>
                  <button type="button" class="btn btn-admin">
                      <span class="glyphicon glyphicon-wrench"></span>
                  </button>
              </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container container-default" role="main">

      <div class="row">
        <div class="container-task-area">
          <div class="panel">
            <div class="panel-heading">
              <h2 class="panel-title">Logo</h2>
            </div>
            <div class="panel-body">

            </div>
          </div>
        </div><!-- /.view-container -->

        <div class="container-task-action">
          <div class="panel">
            <div class="panel-heading">
              <h2 class="panel-title">Order</h2>
            </div>
            <div class="panel-body panel-body-with-list order-body">
                <!-- MAIN CONTENT GOES HERE -->
            </div>
            <button type="button" class="btn btn-start-order">Start Order</button>
          </div>
        </div><!-- /.action-container -->

      </div>
    </div> <!-- /container -->



    <!-- Fixed footer -->
    <div class="navbar navbar-fixed-bottom" role="navigation">
        <div class="container">
            <div class="navbar-footer">
                <div class="btn-group navbar-settings col-left">
                    <button type="button" class="btn btn-settings dropdown-toggle" data-toggle="dropdown">
                        User <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </div>

                <div class="col-center"><span></span></div>

                <div class="col-right"><a class="navbar-networkstatus" href="#">Online</a></div>
            </div>
        </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="javascripts/jquery/jquery-1.11.0.min.js"></script>
    <script src="javascripts/bootstrap-theme/bootstrap.min.js"></script>
    <script src="javascripts/bootstrap-theme/docs.min.js"></script>

    <script src="javascripts/angular/angular.min.js"></script>


  </body>
</html>
